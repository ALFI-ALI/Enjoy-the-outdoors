    <script>
         document.addEventListener('DOMContentLoaded', () => {
            const dropdown = document.getElementById('np');
            const displayDiv = document.getElementById('display');
            const fragment = document.createDocumentFragment();

            nationalParksArray .forEach(nationalParksArray => {
                let option = document.createElement('option');
                option.value = nationalParksArray .name;
                option.textContent = nationalParksArray .LocationID;
                fragment.appendChild(option);
            });

            dropdown.appendChild(fragment);

            dropdown.addEventListener('change', (event) => {
                const selectedn = nationalParksArray.find(mountain => mountain.name === event.target.value);
                if (selectedn) {
                    displayDiv.innerHTML = `
                        <h2>${selectedn.name}</h2>
                        <p><strong>Elevation:</strong> ${selectedn.elevation}</p>
                        <p><strong>Effort:</strong> ${selectedn. effort}</p>
                        <p><img src="${selectedMountain.img}" alt="${selectedMountain.name}" style="max-width: 100%; height: auto;"></p>
                        <p><strong>Description:</strong> ${selectedMountain.desc}</p>
                        <p><strong>Coords:</strong> ${selectedMountain.coords.lat}${selectedMountain.coords. lng}</p>
                    `;
                } else {
                    displayDiv.innerHTML = '';
                }
            });
        });
