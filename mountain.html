        document.addEventListener('DOMContentLoaded', () => {
            const dropdown = document.getElementById('Mountain');
            const displayDiv = document.getElementById('display');
            const fragment = document.createDocumentFragment();

            mountainsArray.forEach(mountain => {
                let option = document.createElement('option');
                option.value = mountain.name;
                option.textContent = mountain.name;
                fragment.appendChild(option);
            });

            dropdown.appendChild(fragment);

            dropdown.addEventListener('change', (event) => {
                const selectedMountain = mountainsArray.find(mountain => mountain.name === event.target.value);
                if (selectedMountain) {
                    displayDiv.innerHTML = `
                        <h2>${selectedMountain.name}</h2>
                        <p><strong>Elevation:</strong> ${selectedMountain.elevation}</p>
                        <p><strong>Effort:</strong> ${selectedMountain. effort}</p>
                        <p><img src="${selectedMountain.img}" alt="${selectedMountain.name}" style="max-width: 100%; height: auto;"></p>
                        <p><strong>Description:</strong> ${selectedMountain.desc}</p>
                        <p><strong>Coords:</strong> ${selectedMountain.coords.lat}${selectedMountain.coords. lng}</p>
                    `;
                } else {
                    displayDiv.innerHTML = '';
                }
            });
        });
            
    </script>
